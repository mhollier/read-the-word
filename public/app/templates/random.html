<!-- Random verse view -->
<div class="container body-content">
  <h2><span class="glyphicon glyphicon-book"></span> Random Verse</h2>
  <blockquote>
    <p>{{verse.text}}</p>
    <footer>
      <a href="#bibles/{{verse.bible}}/{{verse.book}}/chapters/{{verse.chapter}}">
        {{verse.book}}
      </a>
      {{verse.chapter}}:{{verse.verse}} ({{verse.bible}})
    </footer>
  </blockquote>
</div>
