<!-- Index of available bible versions/translations. -->
<div class="container body-content">
  <h2>Bibles</h2>
  <div class="container col-sm-4">
    <div class="list-group">
      <a ng-repeat="bible in bibles" class="list-group-item"
         href="#books?bible={{bible.code}}">{{bible.title}}</a>
    </div>
  </div>
</div>
